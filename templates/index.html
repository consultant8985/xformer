<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Q&A</title>
</head>
<body>
<h1>Interactive Q&A</h1>
<form method="post">
    <label for="question">Ask a question:</label><br>
    <input type="text" id="question" name="question" required><br><br>
    <button type="submit">Submit</button>
</form>

{% if question %}
<h2>Question:</h2>
<p>{{ question }}</p>

{% if answer %}
<h2>Answer:</h2>
<p>{{ answer }}</p>
{% else %}
<p>No answer could be found.</p>
{% endif %}
{% endif %}
</body>
</html>
